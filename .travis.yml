#dist: trusty
sudo: required
language: php

# only run on master
branches:
  only:
  - master

# php versions
php:
  #- '5.4'
  #- '5.5'
  #- '5.6'
  #- '7.0'
  #- '7.1'
    - '7.2'
    - '7.3'
    - '7.4'
    - '8.0'
    - '8.1'

# start dbs
services:
    - mysql
    - postgresql

# run the phpunit tests, then the selenium tests
script: sh .travis/run.sh

# the unit tests need a DB setup, the selenium tests do not
env:
    - DB=mysql
    - DB=postgresql
    - DB=sqlite

# install and configure everything
before_install:
    - sh .travis/setup.sh

# dump some useful info to the logs
after_script:
    - sudo cat /var/log/apache2/error.log; sudo cat /var/log/mail.log

# unit test coverage reporting
after_success:
     - if [ "$TRAVIS_PHP_VERSION" = "7.4" ] && [ "$DB" = "mysql" ]; then php coveralls.phar -v; fi

